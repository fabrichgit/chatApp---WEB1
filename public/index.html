<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Chat.io</title>
</head>

<body>

    <div id="wallpaper"></div>

    <div class="app">

        <div id="big-container" class="join-screen">
            <div class="top">
                <h1>Log in</h1>
            </div>
            <div class="corps">
                <div class="corps-text">
                    We are Different, We Make You Different.
                </div>
                <form action="" id="form-login">
                    <input type="text" placeholder="Enter username" id="pseudo" required>
                    <input type="text" placeholder="Room" id="room" required>
                    <button type="submit" id="login">JOIN</button>
                </form>
            </div>
        </div>





        <div class="active chat-screen">
            <div class="header">
                <div class="logo">
                    <img src="./img/boite-de-discussion.png" alt="">
                    <div class="text-logo">Chat.io</div>
                </div>
                <div id="all-btn">
                    <button id="darkLight">
                        <img src="./img/8541704_cloud_moon_icon.png" alt="" id="dark-light">
                    </button>
                    <button id="exit-chat">
                        <img src="./img/9104136_logout_sign out_exit_dooe_out_icon.png" alt="">
                    </button>
                </div>
            </div>

            <div class="messages">

                <div class="block1">
                    <div id="title-online">Online now : </div>
                </div>


                <div class="block2">
                </div>

            </div>

            <div id="user-input">
                <div class="typebox">
                    <label for="image-input">
                        <img src="./img/ajouter-une-image.gif" alt="">
                    </label>
                    <input type="text" id="message-input" placeholder="Enter message" required>
                    <button id="send-message" type="submit">
                        <img src="./img/message.gif" alt="">
                    </button>
                </div>
                <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
            </div>
        </div>

    </div>
    <script type="text/javascript" src=" socket.io/socket.io.js"></script>
    <script type="text/javascript" src=" code.js"></script>
</body>

</html>
